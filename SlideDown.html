<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    });
});
function myFunction() {
    var tal = prompt("Skriv ett tal", "");
	var check = "";
	check = check + isNaN(tal);
   if (check != "true") {
        document.getElementById("skriv").innerHTML =
        "Du skrev talet " + tal + "! Testa igen genom att trycka på knappen!";
    }
	else {
		alert("Skriv ett tal, bokstäver funkar inte!");
		 var tal = prompt("Skriv ett tal", "");
	}
	
}
</script>

<style> 
#panel, #flip {
	background:#FFF;  
	width:80px; 
	height:40px; 
	text-align:center; 
	font-size:24px;
	font-weight:bolder;
	padding-top:15px;   
	cursor:pointer; 
	border:2px outset black;  
	margin:auto;
	margin-top:50px;
}

#panel {
    display:none; 
	width:800px; 
	height:350px;  
	margin:auto;
	margin-top:200px;
}
</style>
</head>
<body>
 
<div id="panel">
<p>Tryck på knappen för att skriva ett tal.<br>
<br>OBS! Endast tal fungerar, bokstäver går inte!</p>
<button onclick="myFunction()">Tryck!</button>
<p id="skriv"></p>
</div>
<div id="flip">Push!</div>
</body>
</html>
